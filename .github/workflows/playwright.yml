name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    - name: Run tests
      run: npm run test
      continue-on-error: true
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  report:
    needs: test
    if: always()
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results/
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -zxf allure-2.24.0.tgz
        sudo mv allure-2.24.0 /opt/allure
        echo "/opt/allure/bin" >> $GITHUB_PATH
    - name: Generate Allure Report
      run: allure generate allure-results -o allure-report --clean
    - name: Create report archive
      run: tar -czf allure-report.tar.gz allure-report/
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    - name: Send Email with Report
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: 'Playwright Test Results - ${{ github.repository }}'
        to: "jaffercharliebe@gmail.com"
        from: ${{ secrets.GMAIL_USERNAME }}
        body: |
          Test execution completed for commit: ${{ github.sha }}
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          
          View full results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        attachments: allure-report.tar.gz