name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger
  
jobs:
  installation:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps chromium webkit
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  test:
    needs: installation
    timeout-minutes: 30
    runs-on: ubuntu-latest
    continue-on-error: true # Continue workflow even if tests fail
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Restore node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    - name: Run tests
      run: npm run test

  report:
    needs: test
    if: always() # This ensures report runs even if test job fails
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate Allure Report
      timeout-minutes: 5
      run: allure generate allure-results -o allure-report --clean && allure open allure-report
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Zip Allure Report
      run: zip -r allure-report.zip allure-report/
    
    - name: Send Email with Report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Playwright Test Results - ${{ github.repository }}'
        to: "jaffercharliebe@gmail.com"
        from: ${{ secrets.EMAIL_SENDER }}        
        body: |
          Test execution completed for commit: ${{ github.sha }}
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Workflow: ${{ github.workflow }}
          
          Please find the Allure test report attached.
          
          View full results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        attachments: allure-report.zip
